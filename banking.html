<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="login-area" class="login-area">
        <h1 class="text-center">Welcome our Bank</h1>
        <input class="form-control" type="text" placeholder="Enter your Email">
        <br>
        <input class="form-control" type="password" placeholder="Enter your password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>


<div id="transection-aria" class="container" >
    <div >
        
        <h1 class="text-center">Welcome</h1>
        
        <h4 class="text-center"> Transaction Area</h4>
    </div>
        <div class="row ">
            <div class="col-md-4" >
                <div class="Deposit status">
                    <h4>Deposit</h4>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h4>Withdraw</h4>
                    <h1>$ <span id="totalWithdraw"> 002</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h4>Balance</h4>
                    <h1 >$ <span id="currentBalance"> 1200</span></h1>
                </div>
            </div>
        </div>
<!-- in out money -->
      <div class="row ">
        <div class="col-md-6">
            <div class="money">
                <h2>Deposit</h2>
            <input id="depositAmount" class="form-control" placeholder="$Enter your amount" type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
            <br>
            <button id="DepositBtn" class="btn btn-success">Enter</button>
            </div>
        </div>

        <div class="col-md-6 ">
            <div class="money ">
                <h2>Withdraw</h2>
            <input id="addWithdraw" class="form-control"  placeholder="$Enter your amount" type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
            <br>
            <button id="withdrawBtn" class="btn btn-success">Enter</button>
            </div>
        </div>
      </div>
      <br>
      <div>
        
      </div>
      
</div>
<!-- end -->


<script>
function inputNumber(id ) {
    const addWithdraw = document.getElementById(id).value;
        const addWithdrawNumber = parseFloat(addWithdraw);
        return addWithdrawNumber; 
}
    
const withdrawBtn = document.getElementById('withdrawBtn');
    withdrawBtn.addEventListener('click',function () {
       const withdrawNumber = inputNumber("addWithdraw")

    const currentBalance = document.getElementById('currentBalance').innerText;
    const currentNumber = parseFloat(currentBalance);    
    const total = currentNumber - withdrawNumber;
    document.getElementById('currentBalance').innerText = total;

    const getWithdraw = document.getElementById('totalWithdraw').innerText;
    const totalWithdrawNumber = parseFloat(getWithdraw);

    const totalWithdraw =  totalWithdrawNumber + withdrawNumber;
    document.getElementById('totalWithdraw').innerText = totalWithdraw;

    document.getElementById('addWithdraw').value ="";
 })





    



    // loginArea start hear
    document.getElementById('login').addEventListener('click',function (event) {
         const loginArea = document.getElementById('login-area');
         loginArea.style.display = "none";
         const TransactionArea = document.getElementById('transection-aria');
         TransactionArea.style.display = 'block';
    })
 // loginArea end hear

//  with Draw start hear 



//  deposit area start hear
    const depositBtnGet = document.getElementById('DepositBtn');
    depositBtnGet.addEventListener('click',function () {
    const depositAmountTake = document.getElementById("depositAmount").value;
    const convert = parseFloat(depositAmountTake);

    updateStatus('currentDeposit',convert);
    updateStatus('currentBalance',convert);

    document.getElementById('depositAmount').value ="";
    
    })
function updateStatus (id ,convert){
    const currentBalance = document.getElementById(id).innerText;
    const currentBalanceConvert =parseFloat(currentBalance);
    const currentBalanceDisplay = currentBalanceConvert +convert;
    document.getElementById(id).innerText = currentBalanceDisplay;
}
// deposit aria end hear
    
</script>


    </body>
</html>
